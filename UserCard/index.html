<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>User Card</title>
</head>
<body>
  <div class="card">
    <div class="header">
      <img src="20170611_115825-modified.png" alt="profile pic">
    </div>
    <div class="info">
      <h1>Flynn Antonacci</h1>
      <ul class="iconList flex">
        <li><img src="icons/map-marker.png" id="icon"></li>
        <li><a href="">Denver</a></li>
      </ul>
      <ul class="titles flex">
        <li>AF AGE Mechanic | </li>
        <li>Artist | </li>
        <li>Future Software Developer</li>
      </ul>
      <p>I have served three years in the reserve. While being an Airman is fun I am looking ahead now for where I'll take my next journey.</p>
      <ul class="iconList flex" id="gear">
        <li><img src="icons/gear.png" id="icon"></li>
        <li><a href="">edit profile</a></li>
      </ul>
    </div>

  </div>
  
</body>
</html>
